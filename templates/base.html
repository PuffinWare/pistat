<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PuffinWare | {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/favicon.ico" rel="shortcut icon">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/bootstrap-combobox.css" rel="stylesheet">
  <link href="/static/css/pistat.css" rel="stylesheet">
  <script src="/static/js/lib/jquery-2.1.4.min.js"></script>
  <script src="/static/js/lib/bootstrap.min.js"></script>
  <script src="/static/js/lib/bootstrap-combobox.js"></script>
  <script src="/static/js/lib/mustache.min.js"></script>
</head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">PiStat</a>
        </div>

        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav navbar-left">
            <li{% if nav.nav_home() %} class="active"{% endif %}><a href="/">Home{% if nav.nav_home() %} <span class="sr-only">(current)</span>{% endif %}</a></li>
            <li{% if nav.nav_config() %} class="active"{% endif %}><a href="/config">Config{% if nav.nav_config() %} <span class="sr-only">(current)</span>{% endif %}</a></li>
          </ul>
        </div>

      </div>
    </nav>
{% if alerts %}
    <div class="container-fluid">
  {% for alert in alerts %}
      <div class="row">
        <div class="col-sm-12">
          <div class="alert alert-{{alert.level}} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{{ alert.title }}</strong> {{ alert.message }}
          </div>
        </div>
      </div>
  {% endfor %}
    </div>
{% endif %}
    <div class="container-fluid">
{% block content %}{% endblock %}
    </div>
{% block scripts %}{% endblock %}
  </body>
</html>
